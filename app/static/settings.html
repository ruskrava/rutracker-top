<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Settings — Rutracker Top</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
  <h1>Rutracker Top</h1>
  <nav>
    <a href="/static/index.html">TOP</a>
    <a href="/static/forums.html">Forums</a>
  </nav>
</header>

<main>
  <h2>Scheduler</h2>

  <p>
    Status: <b id="scheduler-enabled">?</b><br>
    Interval: <b id="scheduler-interval">?</b> sec
  </p>

  <input id="interval-input" placeholder="Interval (seconds, min 60)">
  <button id="scheduler-enable">Enable</button>
  <button id="scheduler-disable">Disable</button>

  <p style="font-size: 14px; color: #666;">
    Minimum interval: 60 seconds.<br><br>

    Recommended intervals:<br>
    • 1 hour = 3600 sec<br>
    • 6 hours = 21600 sec<br>
    • 12 hours = 43200 sec<br>
    • 24 hours = 86400 sec<br><br>

    Scheduler skips parsing if service is busy.
  </p>
</main>

<script src="/static/app.js"></script>
</body>
</html>
